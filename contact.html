<body>
<header>
    <nav id="navbar">
        <div class="container">
            <div id="logo"><a href="index.html">FXMasters</a></div>
            <ul>
                <li><a href="index.html">Main Page</a></li>

            </ul>
        </div>
    </nav>
</header>
<section id="contact-form" class="py-3 bg-dark">
    <div class="container">
            <h2 class="l-heading"><span class="text-primary">Write </span>Us</h2>
            <p>Please fill out the form below.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Send</button>
            </form>
    </div>
</section>
<section id="contact-info" class="bg-dark">
    <div class="box bg-primary bg-dark">
        <i class="fa-solid fa-hotel fa-5x"></i>
        <h3>Address</h3>
        <p>Czech Republic Opava, Děčínská 148</p>
    </div>
    <div class="box bg-dark">
        <i class="fa-solid fa-phone fa-5x"></i>
        <h3>Telephone number</h3>
        <p>+420 608 150 748</p>
    </div>
    <div class="box bg-dark">
        <i class="fa-solid fa-envelope fa-5x"></i>
        <h3>Email</h3>
        <p>FXMasters@gmail.com</p>
    </div>
</section>
